    <script>
        // --- CONFIGURACIÓN DE TU INFORMACIÓN DE CONTACTO ---
        // Asegúrate de que esta información coincida con la que pusiste en el HTML.
        const contactInfo = {
            firstName: 'Antonio', 
            lastName: 'Rodríguez', 
            title: 'Director de Informática', // Actualizado
            organization: '', // Actualizado
            phone: '898-456-3455',
            website: 'https://jsdriver.net' 
        };
        // --- FIN DE LA CONFIGURACIÓN ---


        // Lógica para el botón "Guardar Contacto"
        document.getElementById('saveContactBtn').addEventListener('click', () => {
            // Construye el contenido del archivo vCard (.vcf)
            let vCard = `BEGIN:VCARD
VERSION:3.0
N:${contactInfo.lastName};${contactInfo.firstName};;;
FN:${contactInfo.firstName} ${contactInfo.lastName}
TITLE:${contactInfo.title}
ORG:${contactInfo.organization}
TEL;TYPE=WORK,VOICE:${contactInfo.phone}`;
            
            if (contactInfo.website) {
                vCard += `\nURL:${contactInfo.website}`;
            }

            vCard += `\nEND:VCARD`;

            // Crea un objeto Blob para el archivo
            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            // Crea un enlace temporal para iniciar la descarga
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${contactInfo.firstName}_${contactInfo.lastName}.vcf`);
            document.body.appendChild(link);
            link.click();

            // Limpia el enlace temporal
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Lógica para el botón de Tiendas
        const tiendasBtn = document.getElementById('tiendasBtn');
        const tiendasSection = document.getElementById('tiendasSection');

        tiendasBtn.addEventListener('click', () => {
            tiendasSection.classList.toggle('hidden');
        });


        // Lógica para el modal del código QR
        const qrModal = document.getElementById('qrModal');
        const shareQrBtn = document.getElementById('shareQrBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const qrcodeContainer = document.getElementById('qrcode');
        let qrCodeGenerated = false;

        shareQrBtn.addEventListener('click', () => {
            // Genera el código QR solo la primera vez que se abre el modal
            if (!qrCodeGenerated) {
                new QRCode(qrcodeContainer, {
                    text: window.location.href, // Usa la URL actual de la página
                    width: 192,
                    height: 192,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                qrCodeGenerated = true;
            }
            // Muestra el modal
            qrModal.classList.remove('hidden');
            qrModal.style.opacity = 0;
            setTimeout(() => qrModal.style.opacity = 1, 10);
        });

        const closeModal = () => {
            qrModal.style.opacity = 0;
             setTimeout(() => qrModal.classList.add('hidden'), 300);
        };
        
        closeModalBtn.addEventListener('click', closeModal);
        
        // Cierra el modal si se hace clic fuera del contenido
        qrModal.addEventListener('click', (event) => {
            if (event.target === qrModal) {
                closeModal();
            }
        });

        // Lógica para el modal del QR de Android Conductores
        const androidConductoresBtn = document.getElementById('androidConductoresBtn');
        const androidQrModal = document.getElementById('androidQrModal');
        const closeAndroidModalBtn = document.getElementById('closeAndroidModalBtn');
        const androidQrcodeContainer = document.getElementById('androidQrcode');
        let androidQrCodeGenerated = false;

        androidConductoresBtn.addEventListener('click', () => {
            if (!androidQrCodeGenerated) {
                new QRCode(androidQrcodeContainer, {
                    text: 'https://play.google.com/store/apps/details?id=com.example.driverapp', // URL de ejemplo para el QR
                    width: 192,
                    height: 192,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                androidQrCodeGenerated = true;
            }
            androidQrModal.classList.remove('hidden');
            androidQrModal.style.opacity = 0;
            setTimeout(() => androidQrModal.style.opacity = 1, 10);
        });

        const closeAndroidModal = () => {
            androidQrModal.style.opacity = 0;
            setTimeout(() => androidQrModal.classList.add('hidden'), 300);
        };

        closeAndroidModalBtn.addEventListener('click', closeAndroidModal);

        androidQrModal.addEventListener('click', (event) => {
            if (event.target === androidQrModal) {
                closeAndroidModal();
            }
        });
    </script>
