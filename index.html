<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación Virtual</title>
    <!-- Tailwind CSS para un diseño moderno y responsivo --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca para generar códigos QR --><script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Usamos la fuente Inter para un look más profesional */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Pequeña animación para la aparición del modal */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
        <!-- Sección de la imagen de perfil --><div class="mb-4">
            <!--
                NUEVAS INSTRUCCIONES (MÉTODO RECOMENDADO):
                1. En tu repositorio de GitHub, sube tu archivo de imagen (ej: "logo.png").
                2. Asegúrate de que el nombre del archivo en el `src` de abajo coincida exactamente con el nombre de tu archivo subido.
                3. Si guardas la imagen en una carpeta (ej: "images/logo.png"), la ruta debe ser src="images/logo.png".
            --><img class="w-32 h-32 rounded-full mx-auto object-cover shadow-md border-4 border-white dark:border-gray-700" 
                 src="logo.png" 
                 alt="Logo JS Driver">
        </div>

        <!-- Sección de Nombre y Cargo --><div class="mb-6">
            <!-- CAMBIA ESTA INFORMACIÓN --><h1 class="text-2xl font-bold text-gray-800 dark:text-white">JS DRIVER</h1>
            <p class="text-md text-indigo-500 dark:text-indigo-400 font-medium">¡VIAJE SEGURO!</p>
            <!-- FIN DE LA INFORMACIÓN A CAMBIAR --></div>

        <!-- Sección de Enlaces de Contacto --><div class="space-y-3 mb-6">
            <a href="tel:+18091234567" class="flex items-center justify-center w-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.518.758a10.024 10.024 0 006.46 6.46l.758-1.518a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path></svg>
                Llamar por teléfono
            </a>
            
            <!-- Campo de texto para la dirección web (no es un enlace) --><div class="flex items-center justify-center w-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-medium py-3 px-4 rounded-lg select-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                <span>jsdriver.net</span>
            </div>
        </div>

        <!-- Botones de Acción --><div class="flex space-x-4">
            <button id="saveContactBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Guardar Contacto
            </button>
            <button id="shareQrBtn" class="flex-1 bg-gray-800 dark:bg-gray-200 hover:bg-gray-900 dark:hover:bg-white text-white dark:text-gray-800 font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Compartir QR
            </button>
        </div>
    </div>

    <!-- Modal para el Código QR (inicialmente oculto) --><div id="qrModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden modal-backdrop">
        <div class="bg-white rounded-2xl p-6 text-center relative max-w-xs w-full">
            <h3 class="text-xl font-bold mb-4">Escanea para compartir</h3>
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <p class="text-gray-600 text-sm">Apunta la cámara de tu teléfono a este código para abrir mi tarjeta.</p>
            <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE TU INFORMACIÓN DE CONTACTO ---
        // Asegúrate de que esta información coincida con la que pusiste en el HTML.
        const contactInfo = {
            firstName: 'JS', // Actualizado
            lastName: 'DRIVER', // Actualizado
            title: 'Servicio de Viajes', // Actualizado
            organization: '¡VIAJE SEGURO!', // Actualizado
            phone: '+18091234567',
            website: 'https://jsdriver.net' // Actualizado para que coincida con lo que se muestra
        };
        // --- FIN DE LA CONFIGURACIÓN ---


        // Lógica para el botón "Guardar Contacto"
        document.getElementById('saveContactBtn').addEventListener('click', () => {
            // Construye el contenido del archivo vCard (.vcf)
            let vCard = `BEGIN:VCARD
VERSION:3.0
N:${contactInfo.lastName};${contactInfo.firstName};;;
FN:${contactInfo.firstName} ${contactInfo.lastName}
TITLE:${contactInfo.title}
ORG:${contactInfo.organization}
TEL;TYPE=WORK,VOICE:${contactInfo.phone}`;
            
            if (contactInfo.website) {
                vCard += `\nURL:${contactInfo.website}`;
            }

            vCard += `\nEND:VCARD`;

            // Crea un objeto Blob para el archivo
            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            // Crea un enlace temporal para iniciar la descarga
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${contactInfo.firstName}_${contactInfo.lastName}.vcf`);
            document.body.appendChild(link);
            link.click();

            // Limpia el enlace temporal
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });


        // Lógica para el modal del código QR
        const qrModal = document.getElementById('qrModal');
        const shareQrBtn = document.getElementById('shareQrBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const qrcodeContainer = document.getElementById('qrcode');
        let qrCodeGenerated = false;

        shareQrBtn.addEventListener('click', () => {
            // Genera el código QR solo la primera vez que se abre el modal
            if (!qrCodeGenerated) {
                new QRCode(qrcodeContainer, {
                    text: window.location.href, // Usa la URL actual de la página
                    width: 192,
                    height: 192,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                qrCodeGenerated = true;
            }
            // Muestra el modal
            qrModal.classList.remove('hidden');
            qrModal.style.opacity = 0;
            setTimeout(() => qrModal.style.opacity = 1, 10);
        });

        const closeModal = () => {
            qrModal.style.opacity = 0;
             setTimeout(() => qrModal.classList.add('hidden'), 300);
        };
        
        closeModalBtn.addEventListener('click', closeModal);
        
        // Cierra el modal si se hace clic fuera del contenido
        qrModal.addEventListener('click', (event) => {
            if (event.target === qrModal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
